<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cajero</h1>
        <div class="productos">
            <button class="producto" data-precio="1000" onclick="agregarProducto(this)">Papas Fritas - $1000</button>
            <button class="producto" data-precio="2000" onclick="agregarProducto(this)">Completos - $2000</button>
            <button class="producto" data-precio="5000" onclick="agregarProducto(this)">Salchipapas - $2500</button>
            <button class="producto" data-precio="10000" onclick="agregarProducto(this)">Sopaipillas - $3000</button>
            <button class="producto" data-precio="20000" onclick="agregarProducto(this)">Sopaipillas - $5000</button>

            <button class="producto" data-precio="20000" onclick="agregarProducto(this)">Cafe - $500</button>
            <button class="producto" data-precio="20000" onclick="agregarProducto(this)">Te - $500</button>
            <button class="producto" data-precio="20000" onclick="agregarProducto(this)">Milo - $700</button>
  
            <button class="producto" data-precio="20000" onclick="agregarProducto(this)">   Candola - $1000</button>
            <button class="producto" data-precio="20000" onclick="agregarProducto(this)">Milo - $700</button>
        </div>
        <div class="total">
            <p id="total">Total: $0</p>
        </div>
        <div class="pago">
            <label for="pago">Ingrese pago:</label>
            <input type="number" id="pago" min="0" step="1000">
            <button onclick="calcularCambio()">Calcular cambio</button>
        </div>
        <div class="cambio">
            <p id="cambio">Cambio: $0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
